<!DOCTYPE HTML>

<html>
    <head>
        <title>Minesweeper</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
        <script type="text/javascript" src="minesweeper.js"></script>
        <script type="text/javascript" src="lib/fancySelect.js"></script>
        <script src="lib/sweetalert.min.js"></script>
        <script src="/lib/peerLib.js"></script>
        <link rel="stylesheet" type="text/css" href="lib/fancySelect.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="lib/sweetalert.css">
    </head>
    <body>
        <div id='title'>Minesweeper</div>
            <div id='topBar'>
                <div id='flagCounter'></div>
                <div id='menuWrapper'>
                    <select id="diffMenu">
                        <option value="10" >Easy</option>
                        <option selected="selected" value="15" >Normal</option>
                        <option value="19">Hard</option>
                        <option value="2">Expert</option>
                    </select>
                </div>
            </div>
        <div id='boardWrapper'>
            <div id='gameBoard' oncontextmenu = "return false";></div>
        </div>
        <div id='iconsWrapper'>
            <div id='helpDialog' class='bottomIcon'>
                <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="20 20 130 130">
                    <path fill="none" stroke="#FFF" stroke-width="16" d="M60,67c0-13 1-19 8-26c7-9 18-10 28-8c10,2 22,12 22,26c0,14-11,19-15,22c-7,2-10,6-11,11v20m0,12v16"></path>
                </svg>
            </div>
            <div id='resetButton' class='bottomIcon'>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 35 35">
                    <path d="M16 2 A14 14 0 0 0 2 16 A14 14 0 0 0 16 30 A14 14 0 0 0 26 26 L 23.25 23 A10 10 0 0 1 16 26 A10 10 0 0 1 6 16 A10 10 0 0 1 16 6 A10 10 0 0 1 23.25 9 L19 13 L30 13 L30 2 L26 6 A14 14 0 0 0 16 2 " fill="white">
                    </path>
                </svg>
            </div>
            <div id='generateLink' class='bottomIcon'>
                <svg class="geomicon" data-icon="link" viewBox="0 0 32 32" style="fill:currentcolor">
                    <path d="M0 16 A8 8 0 0 1 8 8 L14 8 A8 8 0 0 1 22 16 L18 16 A4 4 0 0 0 14 12 L8 12 A4 4 0 0 0 4 16 A4 4 0 0 0 8 20 L10 24 L8 24 A8 8 0 0 1 0 16z M22 8 L24 8 A8 8 0 0 1 32 16 A8 8 0 0 1 24 24 L18 24 A8 8 0 0 1 10 16 L14 16 A4 4 0 0 0 18 20 L24 20 A4 4 0 0 0 28 16 A4 4 0 0 0 24 12z  "></path>
                </svg>
            </div>

        </div>
    </body>
</html>
